{% extends 'BlogApp/base.html' %}
{% load static %}
{% block contenido %}

<div class="container col-lg-6 h-100 text-center text-lg-start my-auto" style="background-color: rgba(245, 245, 245, 0.966);">
    <div class="abs-center ">
        <form action="#" class="border p-3 form">
            <div class="form-group">
                    <ul>
                        {% for categoria  in categoria %}
                            <li>
                                    <p>
                                    CATEGORIA: {{categoria.nombreCategoria}}
                                    </p>
                                    <p>
                                            <a href="{% url 'detailCategoria' categoria.id %}">Ver</a>  
                                            <a href="{% url 'editCategoria' categoria.id %}">Editar</a> 
                                            <a href="{% url 'deleteCategoria' categoria.id %}">Borrar</a>
                                    </p>
                            </li>

                        {% endfor %}
                        <a href="{% url 'newCategoria'  %}">Nuevo</a> 
                    </ul>
            </div>
        </form>       
    </div>
</div>    
{% endblock contenido %}
