{% extends 'BlogApp/base.html' %}
{% load static %}
{% block contenido %}

<div class="container col-lg-6 h-100 text-center text-lg-start my-auto" style="background-color: rgba(245, 245, 245, 0.966);">
    <div class="abs-center ">
        <form action="#" class="border p-3 form">
            <div class="form-group">
                <H2>ULTIMAS PUBLICACIONES</H2>
                    <ul>
                        {% for Publicacion  in lista %}
                            <li>
                                    <p>
                                    Publicacion: {{Publicacion.nombre}}
                                    </p>
                                    <p>
                                            <a href="{% url 'detail' Publicacion.id %}">Ver</a>  
                                            <a href="{% url 'edit' Publicacion.id %}">Editar</a> 
                                            <a href="{% url 'delete' Publicacion.id %}">Borrar</a>
                                    </p>
                            </li>

                        {% endfor %}
                        <a href="{% url 'new'  %}">Nuevo</a> 
                    </ul>
            </div>
        </form>       
    </div>
</div>    
{% endblock contenido %}
