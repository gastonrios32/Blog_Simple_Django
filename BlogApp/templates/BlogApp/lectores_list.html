{% extends 'BlogApp/base.html' %}

{% block contenido %}

<div class="container col-lg-6 h-100 text-center text-lg-start my-auto" style="background-color: rgba(245, 245, 245, 0.966);">
    <div class="abs-center ">
        <form action="#" class="border p-3 form">
            <div class="form-group">
                    <ul>
                        {% for lector  in lectores %}
                            <li>
                                <p>
                                USUARIO: {{lector.nombre}}
                                </p>
                                    <p>
                                        <a href="{% url 'detailLector' Publicacion.id %}">Ver</a>

        </form>       
    </div>
</div>    
{% endblock contenido %}
